  <script>
    //set kind of data
    function myFunction() {
      var userinput = document.forms[0];
      var txtstring = "";
      var j;
      for (j = 0; j < userinput.length; j++) {
        if (userinput[j].checked) {
          txtstring = txtstring + userinput[j].value + "";
          //console.log(txtstring);
          var event = new CustomEvent('communication', {
            detail: txtstring
          })
          document.dispatchEvent(event);
        }
      }
    }
